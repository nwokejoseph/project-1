<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Project 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h2>Playstation Tournament Sign-up</h2>
    <form action="#null" method="post" autocomplete="on">
      <label for="fullname">Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Fullname" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="example: joe@gmail.com" required>
      <label for="psnID">PSN ID:</label>
      <input type="text" id="psnID" name="psnID" required>
      <label for="country">Country:</label>
      <input type="text" id="country" name="country" required>
      <label for="number">Phone number:</label>
      <input type="text" id="number" name="number" placeholder="example: 872-000-0000">
      <label>Game:</label>
      <select class="game" name="game">
        <option>Select game</option>
        <option>EAFC 24</option>
        <option>Call of Duty</option>
        <option>GTA</option>
        <option>Fortnite</option>
      </select>
      <button type="submit">Sign Up</button>
    </form>
  </body>
</html>
